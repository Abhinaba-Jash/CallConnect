<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Call - CallConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen px-4">

  <div class="bg-gray-800 shadow-xl rounded-2xl p-6 w-full max-w-4xl flex flex-col items-center gap-6">
    <!-- Title and Status -->
    <div class="text-center">
      <h1 class="text-3xl font-bold">Video Call</h1>
      <p id="status" class="text-blue-400 mt-2 text-lg">Ringing...</p>
    </div>

    <!-- Video Area -->
    <div class="flex justify-center gap-6 w-full">
      <!-- Local Video -->
      <div class="flex flex-col items-center">
        <video id="localVideo" autoplay muted class="rounded-xl shadow-lg w-72 h-48 bg-black border-2 border-green-500"></video>
        <p class="mt-2 text-sm text-gray-400">You</p>
      </div>

      <!-- Remote Video (Hidden until connected) -->
      <div id="remote-video-container" class="flex flex-col items-center hidden" id="remoteVideoWrapper">
        <video id="remoteVideo" autoplay class="rounded-xl shadow-lg w-72 h-48 bg-black border-2 border-red-500"></video>
        <p class="mt-2 text-sm text-gray-400">Other Person (Callee)</p>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex justify-center gap-6 mt-4">
      <button id="toggleAudioBtn" class="bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-full shadow transition">
        <i class="bi bi-mic-fill text-xl"></i>
      </button>
      <button id="toggleVideoBtn" class="bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-full shadow transition">
        <i class="bi bi-camera-video-fill text-xl"></i>
      </button>
      <button id="endCallBtn" class="bg-red-600 hover:bg-red-700 text-white p-3 rounded-full shadow transition">
        <i class="bi bi-telephone-x-fill text-xl"></i>
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/videoCall.js"></script>
</body>
</html>
