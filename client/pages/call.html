<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call | CallConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon" />

    <style>
      #ringingIndicator {
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">CallConnect</a>
      </div>
    </nav>

    <!-- Call Content -->
    <div class="container mt-5 text-center">
      <div
        id="ringingIndicator"
        class="text-lg text-orange-500 font-semibold mb-4"
      >
        ðŸ”” Ringing... Waiting for other user to connect
      </div>

      <div
        class="grid grid-cols-1 md:grid-cols-2 gap-4 justify-center items-center"
      >
        <!-- Your Video -->
        <div>
          <h3 class="font-bold mb-2">You</h3>
          <video
            id="localVideo"
            autoplay
            muted
            class="w-full rounded border shadow-md"
          ></video>
        </div>

        <!-- Remote Video -->
        <div>
          <h3 class="font-bold mb-2">Remote User</h3>
          <video
            id="remoteVideo"
            autoplay
            class="w-full rounded border shadow-md"
          ></video>
        </div>
      </div>

      <!-- End Call Button -->
      <div class="mt-6">
        <button
          id="endCallBtn"
          class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-5 rounded shadow hidden"
        >
          ðŸ”´ End Call
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/call.js"></script>
  </body>
</html>
