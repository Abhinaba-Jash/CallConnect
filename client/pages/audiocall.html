<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Call - CallConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon" />
  </head>
  <body
    class="bg-gray-900 text-white flex items-center justify-center h-screen px-4"
  >
    <div
      class="bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-md text-center space-y-6"
    >
      <!-- Title & Status -->
      <div>
        <h1 class="text-2xl font-bold">Audio Call</h1>
        <p id="status" class="text-blue-400 mt-2 text-lg">Ringing...</p>
      </div>

      <!-- Audio Area -->
      <div class="my-4 flex gap-6 justify-center">
        <!-- Local Audio -->
        <div class="flex flex-col gap-2 items-center">
          <div class="text-xl text-gray-400 mb-1">You</div>
          <div
            class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center shadow-inner"
          >
            <i class="bi bi-mic-fill text-2xl text-green-400"></i>
          </div>
          <audio id="localAudio" autoplay muted class="hidden"></audio>
        </div>

        <!-- Remote Audio -->
        <div
          id="remoteAudioWrapper"
          class="flex flex-col gap-2 items-center hidden"
        >
          <div class="text-xl text-gray-400 mb-1">Other Person</div>
          <div
            class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center shadow-inner"
          >
            <i class="bi bi-volume-up-fill text-2xl text-yellow-400"></i>
          </div>
          <audio id="remoteAudio" autoplay class="hidden"></audio>
        </div>
      </div>

      <!-- Controls -->
      <div class="flex justify-center gap-6 mt-4">
        <button
          id="toggleAudioBtn"
          class="bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-full shadow transition"
        >
          <i class="bi bi-mic-fill text-xl"></i>
        </button>
        <button
          id="endCallBtn"
          class="bg-red-600 hover:bg-red-700 text-white p-3 rounded-full shadow transition"
        >
          <i class="bi bi-telephone-x-fill text-xl"></i>
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/audioCall.js"></script>
  </body>
</html>
